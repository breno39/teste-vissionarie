<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="apolice">
      <h2 data-cy="apoliceDetailsHeading"><span>Apolice</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ apolice.id }}</span>
        </dd>
        <dt><span>Numero</span></dt>
        <dd>
          <span>{{ apolice.numero }}</span>
        </dd>
        <dt><span>Inicio</span></dt>
        <dd>
          <span>{{ apolice.inicio | formatMediumDate }}</span>
        </dd>
        <dt><span>Fim</span></dt>
        <dd>
          <span>{{ apolice.fim | formatMediumDate }}</span>
        </dd>
        <dt><span>Placa Veiculo</span></dt>
        <dd>
          <span>{{ apolice.placaVeiculo }}</span>
        </dd>
        <dt><span>Valor</span></dt>
        <dd>
          <span>{{ apolice.valor }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/apolice', apolice.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
