<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="apolice">
      <h2 data-cy="apoliceDetailsHeading">
        <span>Apolice - {{ apolice.numero }}</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Vencimento</span></dt>
        <dd>
          <span>{{ calculateRemainigDays() }}</span>
        </dd>
        <dt><span>Placa Veiculo</span></dt>
        <dd>
          <span>{{ apolice.placaVeiculo }}</span>
        </dd>
        <dt><span>Valor</span></dt>
        <dd>
          <span>{{ apolice.valor }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>
    </div>
  </div>
</div>
